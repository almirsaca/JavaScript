<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super contadores</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        <div id="idDados">
            <p>
                <label for="idInicio">Inicio:</label>
                <input type="number" name="nInicio" id="idInicio"> 
            </p>
            <p>
                <label for="idFim">Fim:</label>
                <input type="number" name="nFim" id="idFim"> 
            </p>
            <p>
                <label for="idPasso">Passo:</label>
                <input type="number" name="nPasso" id="idPasso" min="0">  
            </p>
            <p>
                <input type="button" value="Contar" onclick="contar()">
            </p>
        </div>
        <div id="idRes">
            Preparando a contagem
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>  
    <script src="script.js"></script>  
</body>
</html>
